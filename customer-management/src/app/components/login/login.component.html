<div class="fluid-container">
    <div class="container">
        <form action="">
            <div class="form-info">
                <label>Email Adress</label>
                <input type="email" name="email" [(ngModel)]="email" placeholder="email">
            </div>
            <div class="form-info">
                <label>Password</label>
                <input type="password" name="password" [(ngModel)]="password" placeholder="password">
            </div>
            <button class="btn-login" (click)="login()">Login</button>
        </form>
</div>
<div class="rightside">
    <h1 class="header-right">Customer Management Dashboard</h1>
</div>



</div>
