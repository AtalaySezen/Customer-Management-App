<app-navbar></app-navbar>
<section class="container">
    <h1 class="header-add">Add Customer</h1>
<div class="form-addCustomer">
    <div class="form-floating mb-3 tetx-center">
    </div>
    <div class="form-floating mb-3">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="first_name">
    </div>
    <div class="form-floating mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="last_name">
    </div>
    <div class="form-floating mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-floating mb-3">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
    </div>
    <button type="button" class="btn-add" (click)="addCustomer()">Add Customer</button>
</div>
    <table class="table" mat-table [dataSource]="customersList" lass="mat-elevation-z8">
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Customer Name</th>
            <td mat-cell *matCellDef="let customer"> {{customer.first_name}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Customer Last Name</th>
            <td mat-cell *matCellDef="let customer"> {{customer.last_name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Customer`s Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Customer`s Phone Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let customer">
                <button class="delete-btn" (click)="deleteCustomer(customer)">Sil</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
