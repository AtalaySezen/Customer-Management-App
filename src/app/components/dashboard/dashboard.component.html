<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-4 mt-5">
        <div class="card border-0 shadow p-3">
            <div class="form-floating mb-3 tetx-center">
                <h5 class="text-center text-warning">Add Student</h5>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="first_name">
                <label for="firstname">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="last_name">
                <label for="lastName">Last name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
                <label for="mobile">Mobile</label>
            </div>
            <button type="button" class="btn btn-outline-success" (click)="addCustomer()">Add Student</button>
        </div>
    </div>
    <table mat-table [dataSource]="customersList" lass="mat-elevation-z8">
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Customer Name</th>
            <td mat-cell *matCellDef="let customer"> {{customer.first_name}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Customer Last Name</th>
            <td mat-cell *matCellDef="let customer"> {{customer.last_name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Customer`s Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Customer`s Phone Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let customer">
                <button class="delete-btn" (click)="deleteCustomer(customer)">Sil</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
