<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="col-6">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
