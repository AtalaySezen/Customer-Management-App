<div class="container">
    <header class="settings-header">

    </header>
    <app-weather [hideWeather]="hideWeather"></app-weather>
    <mat-accordion>
        <mat-expansion-panel hideToggle class="mat-expansion">
            <mat-expansion-panel-header class="mat-expansion">
                <mat-panel-title class="text">
                    Fonts Settings
                </mat-panel-title>
                <mat-panel-description class="text">
                    If you want bigger fonts, we have.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="btn-size">
                <button class="btn-sizer" (click)="smallSize()">Smaller</button>
                <button class="btn-sizer" (click)="defaultSize()">Default</button>
                <button [disabled]="mobile" class="btn-sizer" (click)="biggerSize()">Bigger</button>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="mat-expansion">
            <mat-expansion-panel-header class="mat-expansion">
                <mat-panel-title class="text">
                    Font Family
                </mat-panel-title>
                <mat-panel-description class="text">
                    Font family
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="btn-size">
                <button class="btn-sizer" (click)="poppinsFont()">Google Poppins</button>
                <button class="btn-sizer" (click)="robotoFont()">Google Roboto(Default)</button>
                <button class="btn-sizer" (click)="latoFont()">Google Lato</button>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="mat-expansion">
            <mat-expansion-panel-header class="mat-expansion">
                <mat-panel-title class="text">
                    Weather
                </mat-panel-title>
                <mat-panel-description class="text">
                    Weather Settings
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="change-weather">
                <label>City:</label>
                <input type="text" [(ngModel)]="cityName">
                <button (click)="changeCity()">Change City</button>
                <button (click)="hideWeatherWidget()">Hide Weather Widget</button>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="mat-expansion">
            <mat-expansion-panel-header class="mat-expansion">
                <mat-panel-title class="text">
                    App Settings
                </mat-panel-title>
                <mat-panel-description class="text">
                    App Settings
                </mat-panel-description>
            </mat-expansion-panel-header>
            <button (click)="clearCache()">Clear Cache</button>
            <label class="switch">
                <input [disabled]="disableButton!" (click)="autoOut()" type="checkbox">
                <span class="slider round"></span>
            </label>
        </mat-expansion-panel>
    </mat-accordion>


</div>
