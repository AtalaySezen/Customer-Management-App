<div class="container">
    <app-navbar ></app-navbar>
    <!----Weather App-->
    <app-weather [hideWeather]="hideWeather"></app-weather>
    <mat-tab-group mat-align-tabs="center" animationDuration="0">
        <mat-tab label="Font Settings">
            <div class="tab-content">
                <div class="fonts-header">
                    <h1>If you need bigger fonts you can change settings</h1>
                </div>
                <div class="btn-size">
                    <button class="btn-sizer" (click)="smallSize()">Smaller</button>
                    <button class="btn-sizer" (click)="defaultSize()">Default</button>
                    <button [disabled]="mobile" class="btn-sizer" (click)="biggerSize()">Bigger</button>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Font family">
            <div class="tab-content">
                <div class="fonts-header">
                    <h1>If you want different font family you can choose</h1>
                </div>
                <div class="btn-size">
                    <button class="btn-sizer" (click)="poppinsFont()">Google Poppins</button>
                    <button class="btn-sizer" (click)="robotoFont()">Google Roboto(Default)</button>
                    <button class="btn-sizer" (click)="latoFont()">Google Lato</button>
                </div>
                <div class="btn-size">
                    <button class="btn-sizer" (click)="poppinsFont()">Google Poppins</button>
                    <button class="btn-sizer" (click)="robotoFont()">Google Roboto(Default)</button>
                    <button class="btn-sizer" (click)="latoFont()">Google Lato</button>
                </div>

            </div>
        </mat-tab>
        <mat-tab label="App Settings">
            <div class="tab-content">
                <div class="fonts-header">
                    <h1>App Settings</h1>
                </div>
                <div class="change-weather">
                    <mat-form-field class="example-full-width flex-1" appearance="fill">
                        <mat-label>Search City</mat-label>
                        <input [(ngModel)]="cityName" matInput placeholder="Istanbul">
                    </mat-form-field>
                    <button class="change-city" mat-raised-button color="primary" (click)="changeCity()">Change
                        City</button>
                    <button class="change-city" mat-stroked-button color="primary" (click)="hideWeatherWidget()">Hide
                        Weather Widget</button>
                </div>
                <div class="change-weather">
                    <button class="change-city" mat-raised-button color="primary" (click)="clearCache()">Clear
                        Cache</button>
                    <button [disabled]="disableButton!" (click)="autoOut()" mat-raised-button color="basic">Enable Automatic Logout</button>
                </div>
                <div class="change-weather">
                    <mat-form-field class="example-full-width flex-1" appearance="fill">
                        <mat-label>Search City</mat-label>
                        <input [(ngModel)]="appName" matInput placeholder="Istanbul">
                    </mat-form-field>
                    <button class="change-city" mat-raised-button color="primary" (click)="changeAppName()"  >Change App
                        Name</button>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
