<div class="container" [class]="hideWeather">
    <div class="weather-widget">
        <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
            <i class="fas fa-3x fa-sun sun"></i>
        </div>
        <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
            <i class="fas fa-3x fa-moon moon"></i>
        </div>
        <div class="weatherWidgetRow cloudDiv">
            <i class="fas fa-cloud fa-3x cloud"></i>
        </div>
        <div class="widget-row">
            <div class="weatherWidgetRow" style="font-size: 45px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
            <div class="weatherWidgetRow" style="font-size: 16px; margin: 8px;">{{WeatherData.temp_min}}째 /
                {{WeatherData.temp_max}}째</div>
            <div class="weatherWidgetRow" style="font-size: 25px;">{{WeatherData.name}}</div>
        </div>
        <div class="widget-bottom">
            <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
            <div class="weatherWidgetRow" style="font-size: 12px;">
                Humidity:{{WeatherData.main.humidity}}%</div>
        </div>
    </div>
</div>
